
<!-- version 04 -->
<!DOCTYPE html>
<html>
<head>
	<title>ApataSCOREus</title>
	 <meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto+Slab" rel="stylesheet">
	<link rel="icon" type="img" href="assets/favicon.png">
	<link rel="stylesheet" type="text/css" href="styles/slick.css">
	<link rel="stylesheet" type="text/css" href="styles/slick-theme.css">
	<link rel="stylesheet" type="text/css" href="styles/app.css">
</head>
<body>
	<header >
		<article class ="row">
			<div class="title-box">
				<h1 class="title-text text-transition-element text-transition-element--slideInTop"> Thank you for visiting STMNH!</h1>
				<h2 class="subtitle text-transition-element text-transition-element--slideInTop">Would you mind telling our friend about your visit?</h2>
			</div>	
		</article>
		<article class="center-text">
			<div class="character-wrapper">
				<img type="svg"  src="assets/header_placeholder.svg">
				<div class="bodymovin"></div>
			</div>
			
			<!-- <div class="placeholder-character"></div> -->
		</article>
		<!-- <article class ="row">
			<div class="question-box">
				<h1 class="char-dialogue"> How did you like your visit?</h1>
			</div>	
		</article> -->
	</header>

	<div class="flex-wrapper">
		
	<div class="slick-arrow js-slick-prev"></div>

		<div class="one-time">
			<!-- First question panlel ! -->
			<article class="col question-wrapper">
				<div class="question-box">
					<h1 class="char-dialogue"> How did you like your visit?</h1>
				</div>	
				<section class="row dialogue-box"> 
						<h1 class="body-text js-question-one">I had a great time</h1>
				</section>

				<section class="row flex-wrapper question" >

						<div class="button-container">
							<input type="radio" name ="rating" value="rate-one" class="rate-star">
						</div>

						<div class="button-container">
							<input type="radio" name ="rating" value="rate-two" class="rate-star">
						</div>
						
						<div class="button-container">
							<input type="radio" name ="rating" value="rate-three" class="rate-star">
						</div>
						
				</section>
			</article>

			<!-- Second Question Panel - Free Answer-->
			<article class="col question-wrapper">
				<div class="question-box">
					<h1 class="char-dialogue js-question-two"> What can we do better?</h1>
				</div>	
				<section class="row">
					<textarea class="input-box input-box-free"></textarea>
				</section>
				<section class="row dialogue-box"> 
						<h1 class="body-text">We fossilize your input!</h1>
				</section>	
			</article>

			<!-- Third Question Panel - Signup page -->

			<article class="col question-wrapper flex-wrapper">
				<div class="question-box">
					<h1 class="char-dialogue"> Would you like to sign up for weekly discoveries?</h1>
				</div>	
				<!-- <form class="flex-wrapper"> -->
					<input type="text" class="input-box js-fullName js-personalInfo short-anim" placeholder="Name">
					<input type="text" class="input-box js-email js-personalInfo short-anim" placeholder="Email"> 
					<div class="input-decline">
						<input type="checkBox" name="check-box" class="js-ckeckbox check-box short-anim decline"> 
						<p class="body-text inactive short-anim decline"> No thanks! I will stay in the stone age!</p> 
					</div>
				<!-- </form> -->
			</article>	
		</div>

	<div class="slick-arrow js-slick-next"></div>



	</div>


	<article class="row flex-wrapper">
		<div class="submit-container">
			<button class="submit short-anim inactive">Submit</button>
		</div>
	</article>
	


	


<script src="js/bodymovin.js" type="text/javascript"></script>
<script src="js/lottie.js" type="text/javascript"></script>
<!-- <script type="text/javascript" src="js/characterAnim.js"></script> -->
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<script type="text/javascript">
$(function(){
	$('.one-time').slick({
  dots: false,
  infinite: false,
  speed: 300,
  slidesToShow: 1,
  adaptiveHeight: false,
  draggable: true,
  arrows: false,
	});
});
</script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>

					<h1>4 more questions</h1>
				</article> -->
